<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout Pembayaran - Mangkok & Cerita</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1><a href="index.html" style="text-decoration:none; color:inherit;">Mangkok & Cerita</a></h1>
    <nav>
      <a href="komunitas.html" class="nav-icon">
        Komunitas
      </a>
      
      <a href="checkout.html" class="nav-icon nav-btn">
        <img src="https://cdn-icons-png.flaticon.com/128/3514/3514491.png" alt="Cart" style="filter: brightness(0) invert(1);" width="18" height="18">
        Keranjang <span id="cart-count" style="margin-left:5px; background:white; color:#9b4922; border-radius:10px; padding:0 6px; font-size:0.8rem; font-weight:bold;">0</span>
      </a>
    </nav>
  </header>

  <main class="checkout-section">
    <div class="checkout-container">
      <section class="checkout-box">
        <h2>Keranjang Belanja</h2>

        <table id="cartTable">
          <thead>
            <tr>
              <th>Produk</th>
              <th style="text-align: center;">Jumlah</th>
              <th>Harga</th>
              <th>Subtotal</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div id="totalPrice">
            <span>Total Pembayaran</span>
            <span id="totalValue">Rp 0</span>
        </div>
        
        <button id="resetCartBtn" class="btn-reset">Kosongkan Keranjang</button>

        <div class="qris-section">
            <div class="qris-frame">
                <img
                    src="https://uploads.onecompiler.io/42vbn3cw5/443myvsf5/QRIS%20MNC.jpg"
                    alt="QRIS"
                    class="qris-image"
                />
            </div>
            
            <p class="payment-info">
                Silakan scan QRIS di atas untuk menyelesaikan pembayaran. <br>
                Total akan muncul otomatis sesuai pesanan Anda.
            </p>

            <button id="sendProofBtn" class="send-proof-btn">Konfirmasi Pembayaran via WhatsApp</button>
        </div>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
  <script src="3d_ui.js"></script>
</body>
</html>
